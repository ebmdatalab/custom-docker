name: Jupyter notebooks

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Test notebooks are runnable and up-to-date
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Test
      uses: docker://ebmdatalab/datalab-jupyter:python3.8.1
      with:
        args: 'py.test --nbval notebooks'
